        date: "Jan 2020 - Sep 2025"
        content: | 
          Senior teacher teaching backend development to students in their sophomore and junior year. 
          Responsible for the development of the Software Development Duaal major, a hybrid combination of learning and working in software development. 
          Member of the Institute Council and Curriculum Comittee. SDB certified.
          Work activities comprised:
            - Teaching end level (P3) back-end development to students, focusing on software quality courses
            - Developer of the new major Software Development Duaal, where students follow courses and work in a software development company in parallel. Responsible for the development of the concept, implementation and coordination.
            - Developer of the master Graduate School of Teaching for computer science teachers (MSc)
            - Course development developing and evolving courses in the software development majors
            - Teacher training (BKE-certification track)
            - Coordinating semester coaches for the Software Development Duaal coaches
            - Member of the Curriculum Committee
            - Member of the Institute Council (Instituutsraad) and the Educational Committee (Opleidingscommissie).
            - Senior Didactische bekwaamheid Examineren, Ontwerpen en Uitvoeren
          
          Topics taught:
            - Back-end programming: Java, Spring, Hibernate, PostgreSQL, SQL, Docker, RabbitMQ
            - Front-end programming: design systems, modern HTML/CSS/JS, Web Components, LitElement, RxJS
            - Paradigms: object model, design principles, design patterns, Domain Driven Design, CQRS, event sourcing, functional programming, messaging.
            - Functional quality: unit testing, integration testing, TDD, test strategy, xunit patterns, code coverage, mutation tests
            - Structural quality: UML, software architecture, package principles, semantically rich modular architectures, architecture compliance checking, static analysis, layered architecture
            - Processes and tools: Agile, eXtreme Programming, DevOps, continuous integration, containerization, immutable infrastructure, infrastructure as code, Git

